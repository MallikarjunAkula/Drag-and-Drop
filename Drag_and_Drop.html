<!DOCTYPE HTML>
<html>
<head>
	<title>Image Drag and Drop boxes</title>
	<script>
	function allowDrop(event) 
	{
		event.preventDefault();
	}

	function dragStart(event) 
	{
		event.dataTransfer.setData("text", event.target.id);
	}

	function dragDrop(event) {
		event.preventDefault();
		var data = event.dataTransfer.getData("text");
		event.target.appendChild(document.getElementById(data));
	}
	</script>
	<style>
	.div 
	{
		width: 600px;
		height: 600px;
		padding: 10px;
		border: 1px solid black;
		background-color: lightblue;
	}
	</style>
</head>

<body align = "center">	
<h1><p>Image Drag and Drop in boxes</p><h1>
	<div style="float:left;" align="center" class="div" ondrop="dragDrop(event)" ondragover="allowDrop(event)">
	<img id="drag1" src="C:\Users\Mallikarjun.A\Downloads\lord.jpg" draggable="true"	ondragstart="dragStart(event)" width="575" height="575">
	</div>
	<div style="float:right;" class="div" ondrop="dragDrop(event)" ondragover="allowDrop(event)"> </div>
</body>
</html>
